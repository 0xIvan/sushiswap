query Pairs($first: Int = 1000, $skip: Int = 0, $where: Pair_filter, $block: Block_height) {
  pairs(first: $first, skip: $skip, where: $where, block: $block) {
    id
    token0 {
      id
      name
      symbol
      decimals
    }
    token1 {
      id
      name
      symbol
      decimals
    }
    name
    type
    source
    swapFee
    twapEnabled
    liquidityUSD
  }

  bundle(id: 1, block: $block) {
    nativePrice
  }
}

query V2Pairs(
  $first: Int = 1000
  $skip: Int = 0
  $where: V2_Pair_filter
  $block: V2_Block_height
  $orderBy: V2_Pair_orderBy
  $orderDirection: V2_OrderDirection
) {
  V2_pairs(
    first: $first
    skip: $skip
    where: $where
    block: $block
    orderBy: $orderBy
    orderDirection: $orderDirection
  ) {
    id
    token0 {
      id
      name
      symbol
      decimals
    }
    token1 {
      id
      name
      symbol
      decimals
    }
    liquidityUSD: reserveUSD
  }
}


