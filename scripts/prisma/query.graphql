query TokenPrices($first: Int = 5000, $skip: Int = 0, $where: TokenPrice_filter, $block: Block_height) {
  tokenPrices(first: $first, skip: $skip, where: $where, block: $block) {
    id
    token {
          id
    name
    symbol
    decimals
    }
    derivedNative
  }

  bundle(id: 1, block: $block) {
    nativePrice
  }

}

query Pairs($first: Int = 1000, $skip: Int = 0, $where: Pair_filter, $block: Block_height) {
  pairs(first: $first, skip: $skip, where: $where, block: $block) {
    id
    token0 {
      id
      name
      symbol
      decimals
    }
    token1 {
      id
      name
      symbol
      decimals
    }
    name
    swapFee
    twapEnabled
    reserve0
    reserve1
    liquidity
    token0Price
    token1Price
    liquidityUSD
    liquidityNative
    volumeUSD
    volumeNative
    createdAtTimestamp
    createdAtBlock
  }
}
