query TokenPrices($first: Int = 5000, $skip: Int = 0, $where: TokenPrice_filter, $block: Block_height) {
  tokenPrices(first: $first, skip: $skip, where: $where, block: $block) {
    id
    token {
      id
      name
      symbol
      decimals
      liquidity
    }
    derivedNative
  }

  bundle(id: 1, block: $block) {
    nativePrice
  }
}

query Pairs($first: Int = 1000, $skip: Int = 0, $where: Pair_filter, $block: Block_height) {
  pairs(first: $first, skip: $skip, where: $where, block: $block) {
    id
    token0 {
      id
      name
      symbol
      decimals
    }
    token1 {
      id
      name
      symbol
      decimals
    }
    name
    type
    source
    swapFee
    twapEnabled
    reserve0
    reserve1
    liquidity
    token0Price
    token1Price
    liquidityUSD
    liquidityNative
    apr
    aprUpdatedAtTimestamp
    volumeUSD
    volumeNative
    createdAtTimestamp
    createdAtBlock
  }

  bundle(id: 1, block: $block) {
    nativePrice
  }
}

query QuickSwapPairs(
  $first: Int = 1000
  $skip: Int = 0
  $where: QuickSwap_Pair_filter
  $block: QuickSwap_Block_height
  $orderBy: QuickSwap_Pair_orderBy = reserveUSD
  $orderDirection: QuickSwap_OrderDirection = desc
) {
  QuickSwap_pairs(
    first: $first
    skip: $skip
    where: $where
    block: $block
    orderBy: $orderBy
    orderDirection: $orderDirection
  ) {
    id
    token0 {
      id
      name
      symbol
      decimals
    }
    token1 {
      id
      name
      symbol
      decimals
    }
    reserve0
    reserve1
    liquidity: totalSupply
    token0Price
    token1Price
    liquidityUSD: reserveUSD
    liquidityNative: reserveETH
    volumeUSD
    createdAtTimestamp
    createdAtBlock: createdAtBlockNumber
  }
}

query PairsVolumeFee(
  $first: Int = 1000
  $skip: Int = 0
  $where: Pair_filter
  $block: Block_height
  $orderBy: Pair_orderBy = volumeUSD
  $orderDirection: OrderDirection = desc
) {
  pairs(first: $first, skip: $skip, where: $where, block: $block, orderBy: $orderBy, orderDirection: $orderDirection) {
    id
    volumeUSD
    feesUSD
  }
}

query Tokens($first: Int = 1000, $skip: Int = 0, $where: Token_filter, $block: Block_height) {
  tokens(first: $first, skip: $skip, where: $where, block: $block) {
    id
    symbol
    name
    decimals
    liquidity

    price {
      derivedNative
    }
  }

  bundle(id: 1, block: $block) {
    nativePrice
  }
}

query MasterChefV2Rewarders(
  $first: Int = 1000
  $skip: Int = 0
  $where: MasterChef_MasterChefV2Rewarder_filter
  $block: MasterChef_Block_height
) {
  rewarders: MasterChef_masterChefV2Rewarders(first: $first, skip: $skip, where: $where, block: $block) {
    id
    rewardToken
    rewardPerSecond
